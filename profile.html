<!DOCTYPE html>
<html>
    <head>
        <meta author="Justine Cantado"
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./resources/stylesheet/profile.css" type="text/css" />
    </head>
    
    
    <body>
        <header id="profile-header" class="cover">
            <div id="profile-photo-wrap">
                <img src="./resources/images/lauren-profile.png" />
                </div>
                <div class="profile-info-wrap">
                    <h1 id="profile-user-name" class="info-inline">Lauren Reyes</h1>
                    <div id="online-indicator" class="info-inline"></div>
                <div class="profile-main-btn">
                    <div id="add-friend-btn" class="left">Add Friend</div>
                    <div id="send-msg-btn" class="right">Send Message</div>
                </div>
                
                <div class="profile-tabs">
                    <div id="friends-tab" class="tabs-inline">
                        <h2 class="counter">134</h2>
                        <h3 class="tab-name">Friends</h3>
                    </div>
                    <div id="groups-tab" class="tabs-inline">
                        <h2 class="counter">18</h2>
                        <h3 class="tab-name">Groups</h3>
                    </div>
                    <div id="reviews-tab" class="tabs-inline">
                        <h2 class="counter">1.6K</h2>
                        <h3 class="tab-name">Reviews</h3>
                    </div>
                    <div id="posts-tab" class="tabs-inline">
                        <h2 class="counter">95</h2>
                        <h3 class="tab-name">Posts</h3>
                    </div>
                </div>
                </div>
        </header>
        
        <section id="profile-content">
            <div id="user-timeline-content">
                
            <div class="a-post"> <!-- Using class to target existing posts -->
            <div class="a-post-details">
                <div class="a-post-user-profile-photo-wrap p-item-inline">
                <img src="./resources/images/lauren-profile.png"/>
                </div>
                <div class="a-post-user-profile-name p-item-inline"><h2>Lauren Reyes</h2></div>
                <div class="a-post-textarea">
                    <p>Had an awesome trip to hawaii, got to hike the Haiku Stairs...!!</p>
                </div>  
                
                <div class="a-post-interaction a-post-interaction-left">
                    <div id="heart" class="left p-item-inline"> heart_symbol </div>
                    <div class="a-post-likes">
                        
                    </div>
                    <span id="a-post-count-likes" class="p-item-inline">6 likes</span>
                </div>
                
                <div class="a-post-interaction a-post-interaction-right">
                    <div id="share" class="right p-item-inline">Share</div>
                    <span id="a-post-count-share" class="p-item-inline">1 Share</span>
                </div>
            </div>
            
            </div>
            </div>
            
            </div>
        </section>
    </body>
</html>
